services:
  - type: web
    name: jobconnect-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.9.18"
  - type: pserv
    name: jobconnect-db
    env: postgresql
    plan: free
    databaseName: jobconnect
    user: jobconnect_user