{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto py-10 px-4">
    <div class="flex items-center gap-3 mb-8">
        <span class="text-3xl text-primary-mint"><i class="fas fa-gauge-high"></i></span>
        <h2 class="text-3xl font-bold">Admin Dashboard</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Job Listings Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center hover:shadow-xl transition">
            <div class="w-16 h-16 flex items-center justify-center rounded-full bg-mint-100 mb-4">
                <i class="fas fa-briefcase text-3xl text-primary-mint"></i>
            </div>
            <div class="text-xl font-semibold mb-2">Job Listings</div>
            <div class="text-gray-500 mb-4 text-center">Create, edit, and manage all job postings.</div>
            <a href="{{ url_for('admin_jobs') }}" class="bg-primary-mint text-dark-text font-medium px-6 py-2 rounded-full shadow hover:bg-secondary-mint transition">Manage Jobs</a>
        </div>
        <!-- User Management Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center hover:shadow-xl transition">
            <div class="w-16 h-16 flex items-center justify-center rounded-full bg-mint-100 mb-4">
                <i class="fas fa-users text-3xl text-primary-mint"></i>
            </div>
            <div class="text-xl font-semibold mb-2">User Management</div>
            <div class="text-gray-500 mb-4 text-center">View and manage all employees and employers.</div>
            <a href="{{ url_for('admin_users') }}" class="bg-primary-mint text-dark-text font-medium px-6 py-2 rounded-full shadow hover:bg-secondary-mint transition">Manage Users</a>
        </div>
    </div>
</div>
{% endblock %}
