{% extends "base.html" %}
{% block title %}{{ category and 'Edit' or 'Create' }} Category | JobConnect{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">{{ category and 'Edit' or 'Create' }} Category</h1>
    <form method="POST">
        <div class="mb-4">
            <label class="block font-semibold mb-2">Name</label>
            <input type="text" name="name" class="form-input w-full" value="{{ category.name if category else '' }}" required>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Description</label>
            <textarea name="description" class="form-input w-full">{{ category.description if category else '' }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Icon Class</label>
            <input type="text" name="icon_class" class="form-input w-full" value="{{ category.icon_class if category else '' }}" placeholder="e.g. fa-code">
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" name="is_active" value="1" {% if not category or category.is_active %}checked{% endif %}>
                <span class="ml-2">Active</span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">{{ category and 'Update' or 'Create' }}</button>
        <a href="{{ url_for('admin_categories') }}" class="btn btn-outline ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
